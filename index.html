<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digit Classifier</title>
  </head>
  <body>
    <input type="file" id="imageInput" accept="image/*" />
    <button onclick="uploadImage()">Classify</button>
    <p id="predictResult"></p>

    <script type="text/javascript">
      async function uploadImage() {
        const input = document.getElemntById("imageInput");
        const image = input.files[0];

        if (!image) {
          return alert("No image selected");
        }

        const file = input.files[0];
        const formData = new FormData();
        formData.append("file", file);

        try {
          const response = await fetch("http://217.0.0.1/predict-image/", {
            method: "POST",
            body: formData,
          });
          const result = await response.json();
          document.getElementById(
            "predictResult"
          ).innerText = `Prediction: ${result.prediction}`;
        } catch (error) {
          console.error(error);
          document.getElementById("predictResult").innerText =
            "There was an error classifying the image";
        }
      }
    </script>
  </body>
</html>
